<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>fromage</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<span class="header__logo">fromage</span>
		</div>
	</header>
	<main>
		<section class="hero">
			<div class="container">
				<div class="hero__left">
					<h1 class="hero__title">Looking for a new <span class="hero__title--span">cheese</span> for your board?</h1>
					<p class="hero__paragraph">Search our brie-lliant catalogue</p>
					<div class="button-wrapper">
						<button class="button">Shop Now</button>
						<button class="button button--secondary">Watch Demo</button>
					</div>
				</div>
				<img class="hero__image" src="images/foodies.png" alt="foodies">
			</div>
		</section>
	</main>
</body>
</html>
